<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- all notes -->
  <ion-list *ngFor="let data of notes">
    <ion-item detail lines="full">
      {{ data.title }}
    </ion-item>
  </ion-list>
</ion-content>
